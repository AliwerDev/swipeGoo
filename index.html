<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Go</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
 <!--Loading-->
<div class="addImgModal d-none"></div>
 <!-- loading animation -->
 <div class="hello d-none">
     <img src="./images/loading-logo.svg" alt="">
     <div class="loader">
         <span></span>
         <span></span>
         <span></span>
         <span></span>
     </div>
 </div>

<!-- Header qismi -->
<header class="shadow">
    <img class="rounded" id="logo" src="./images/swipegoLogo.svg" alt="swipego-logo">
    <img class="rounded" id="logocam" src="./images/Group%201.png" alt="swipego-logo">
    <form class="search-form">
        <input type="text" placeholder="Search..." class="w-100">
    </form>
    <div class="mx-2">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="far fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <div class="logIn" id="logInBox">
        <button class="logInBtn">Log In</button>
    </div>
    <div id="openProfile" class="d-none profile">
        <img class="userMinImg" src="https://www.ihep.org/wp-content/themes/ihep-theme/assets/images/user-profile.jpg" alt="user">
    </div>
</header>
<div class="bgHideOut d-none"></div>

<div id="userProfileModal" class="shadow px-3 py-2 hideProfile"></div>


<!--Sign Up and Sing In-->
<div id="signInModal" class="d-none">

</div>


<!-- Aside Section Main qismi -->
<div class="bgHide d-none"></div>
<section>
    <aside id="aside" class="shadow hide">
        <div class="aside-control">
            <div class="arrowBtn"><i class="fas fa-chevron-left"></i></div>
            <div id="menuUsers">

            </div>
        </div>

    </aside>

    <main class="">

        <section>
            <div class="container brand-part">
                <div class="row">
                    <div id="title" class="col-12 col-lg-6 d-flex flex-column justify-content-center">
                        <h1 class="display-5 fw-bold text-uppercase">
                            Swipe, <span style="color:#f24e1e"> get </span> more ideas and <span style="color:#f24e1e"> save </span> memories with us
                        </h1>
                        <p style="font-size: 20px; font-weight: 300; margin-top: 20px;">
                            Click once - save. Swipe more - see the masterpieces...
                        </p>

                        <div class="d-flex team-about">
                            <a href="./about/about.html">About Us</a>
                            <a href="./team/team.html">Our Team</a>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <img id="girl-photo" class="img-fluid" src="./images/animation_white.gif" alt="">
                    </div>
                </div>
            </div>
        </section>

<div id="userAccount"></div>
<div class="gallery" id="profileGallery"></div>
        <div class="gallery" id="usersGallery"></div>
        <div class="gallery" id="apiGallery"></div>
        <a class="load-more " data-img="curated">Load More</a>
    </main>
</section>

<!--Library-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!--Consts-->
 <script src="js/darkMod.js"></script>
<script src="./js/firebase.js" type="module"></script>
<script src="js/profile.js" type="module"></script>
<script src="js/const.js"></script>
<script src="js/functions.js" type="module"></script>
<script src="js/user.js" type="module"></script>
<script src="js/logIn.js" type="module"></script>
<script src="./js/aside.js" type="module"></script>
 <script src="js/bigImg.js" type="module"></script>

<script src="js/index.js" type="module"></script>
<script src="js/api.js" type="module"></script>
</body>

</html>
